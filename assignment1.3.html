<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mteters to Feet</title>
    <link rel="stylesheet" href="ass1.css">
    <link rel="stylesheet" href="assone.css">
    <style>
        .container{
      width: 550px;
    }
    </style>
 
</head>
<body>
    <div class="return"><button onclick="myfunction()" class="return">
        <b><a href="frontpage.html" style="text-decoration: none;">Return Home</a></b>
    </button></div>
    <div class="border">
        <div class="but">
            <div class = "container">
                <h1>Converter</h1>
                <br>
                <div class="mf">
                    <label for="meter" style="color:white">Meter</label>
                    <input type="number" id="meter" oninput="MtToft()" onfocus="this.value=''" value="0">
                </div>
                <br>
                <br>
                <div class="mf">
                    <label for="feet" style="color:white">Feet</label>
                    <input type="number" id="feet" onfocus="this.value=''" value="0" disabled>
                </div>
            </div>
            <br>
            
        </div>
    </div>
</body>

<script>
    let feet = document.getElementById("feet");
    let meter = document.getElementById("meter");
    
    function MtToft() {
        let output = (parseFloat(meter.value) * 3.28084);
        feet.value = parseFloat(output.toFixed(2));
    }
</script>

</html>
